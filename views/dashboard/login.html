    <script>

        //发送ajax请求 实现登录功能
        $("#loginBtn").submit(function() {
            // console.log("123");
            var data = $(this).serializeArray();
            console.log(data);
            $.ajax({
                url: '/api/login',
                type: 'post',
                data:data,
                success: function (data) {
                    // console.log("123");
                    console.log(data);
                    if (data.code == 200) {  
                        location.href = 'index';
                    }
                },
                error: function () {
                    console.log("发送数据出错");
                }
            });
            return false;
        });
    </script>
